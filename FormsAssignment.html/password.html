<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Password Page</h1></center>
    <hr>
    <form>
        <fieldset>
         <legend>Password</legend>   
        <p>Name</p>
        <input type="text" Name="name" minlength="4" required>
        <p>Username</p>
        <input type="text" Name="Username"  required>
        <p>Email</p>
        <input type="email" Name="emailId"  required>
        <p>Phonenumber</p>
        <input type="number" Name="number" placeholder="Enter a PhoneNumber" required>
        <p>Password</p>
        <input type="password" Name="password" minlength="4" maxlength="6" required>
        <p>Confirm Password</p>
        <input type="password" Name="password" minlength="4" maxlength="6" required>
        <br>
        <br>
        <input type="submit">
        <input type="reset">
    </fieldset>
   </form>
   
    
</body>
</html>
