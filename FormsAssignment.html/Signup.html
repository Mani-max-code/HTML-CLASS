<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Signup Page</h1></center>
    <hr>
    <form>
        <fieldset>
            
        <label>FirstName:</label>
        <input type="text" Name="name" minlength="4" required>
        <label>LastName:</label>
        <input type="text" Name="name" minlength="4" required>
        <br><br>
        <label>Email:</label>
        <input type="email" Name="emailId"  required>
        <label>Phonenumber:</label>
        <input type="number" Name="number" placeholder="Enter a PhoneNumber" required><br><br>

        <label>DOB:</label>
        <input type="date" ><br><br>
        <label>Gender:</label>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female
        <input type="radio" name="gender" value="others">others<br><br>
        <label>Select City:</label>
        <select>
            <option>Hyderabad</option>
            <option>Vizag</option>
        </select>
        <label>Select State:</label>
        <select>
        <option>AndhraPradesh</option>
        <option>Telangana</option>
        </select><br><br>
        <label>Password:</label>
        <input type="password" Name="password" minlength="4" maxlength="6" required><br><br>
        <label>Confirm Password:</label>
        <input type="password" Name="password" minlength="4" maxlength="6" required>
        <br><br>
        <label>Address:</label>
        <textarea></textarea>
        <br><br>
        <label>Upload Image</label>
        <input type="file">
        <br><br>
        <input type="checkbox">Accept Terms and Conditions
        <br><br>
        <input type="button" value="Signup">
        <br>
        <p>Already have an account <a href="Login.html">Clickhere</a> for Login</p>
    </fieldset>
   </form>
</body>
</html>
