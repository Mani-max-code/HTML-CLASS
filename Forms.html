
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
         <p>Name</p>
         <input type="text" Name="name" minlength="4" required>
         <p>Number</p>
         <input type="number" Name="number" placeholder="Enter a PhoneNumber" required>
         <p>Password</p>
         <input type="password" Name="password" minlength="4" maxlength="6" required>
         <br>
         <br>
         <input type="submit">

    </form>
    <hr>
    <h>Label Tag</h><br><br>
    <label>Name</label><input type="text" name="name">
    <hr>
    <h>Radio Button</h><br>
    <h>Case 1</h><br>
    <input type="radio" value="male">male
    <input type="radio" value="female">female<br>
    
    <h>Case 2</h><br>
    <input type="radio" name="gender" >male
    <input type="radio" name="gender" >female<br>
    
    <h>Case 3</h><br>
    <input type="radio" value="male" checked>male
    <input type="radio" value="female">female
    <hr>

    <h1>Check Box</h1>

    <lable>Skills</lable>
    <input type="checkbox" name="skills">Java
    <input type="checkbox" name="Skills">Python
    <input type="checkbox" name="skills">C
    
    <hr>
    <h1>Text Area</h1>

    <lable>Address</lable>
    <textarea cols="10" rows="10"></textarea>
    
</body>
</html>
